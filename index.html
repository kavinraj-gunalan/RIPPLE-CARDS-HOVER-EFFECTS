<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="video-container">
            <video autoplay muted loop id="bg-video">
              <source src="vid3.mp4" type="video/mp4">
            </video>
            <div class="heading">
                <h1>RIPPLE CARDS  HOVER EFFECTS </h1>
                <div class="contain">
                    <div class="card" data-text="LONDON" style="--img:url('https://images.pexels.com/photos/3061171/pexels-photo-3061171.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')" ></div>
                    <div class="card" data-text="NEW YORK" style="--img:url('https://images.pexels.com/photos/450597/pexels-photo-450597.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
                    <div class="card" data-text="PARIS" style="--img:url('https://images.pexels.com/photos/2563984/pexels-photo-2563984.jpeg?auto=compress&cs=tinysrgb&w=600')"></div>
                    <div class="card" data-text="INDIA" style="--img:url('https://images.pexels.com/photos/1007426/pexels-photo-1007426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
                    <div class="card" data-text="AUSTRALIA" style="--img:url('https://images.pexels.com/photos/2668593/pexels-photo-2668593.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')" ></div>
                    <div class="card" data-text="NEW ZEALAND" style="--img:url('https://images.pexels.com/photos/450597/pexels-photo-450597.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
                    <div class="card" data-text="SOUTH AFRICA" style="--img:url('https://images.pexels.com/photos/2563984/pexels-photo-2563984.jpeg?auto=compress&cs=tinysrgb&w=600')"></div>
                    <div class="card" data-text="PAKISTAN" style="--img:url('https://images.pexels.com/photos/1007426/pexels-photo-1007426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
                    <div class="card" data-text="SRI LANKA " style="--img:url('https://images.pexels.com/photos/2563984/pexels-photo-2563984.jpeg?auto=compress&cs=tinysrgb&w=600')"></div>
                    <div class="card" data-text="RUSSIA" style="--img:url('https://images.pexels.com/photos/1007426/pexels-photo-1007426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
                </div>
            </div>
        </div>  
        <script>
            const cards = document.querySelectorAll('.card');
            cards.forEach(card =>{
                card.onmousemove = function(e){
                    const x = e.pageX - card.offsetLeft;
                    const y = e.pageY - card.offsetTop;
    
                    card.style.setProperty('--x', x + 'px');
                    card.style.setProperty('--y', y + 'px');
                }
            })
       </script>
    </div>
</div>  
    </body>
</html>
